<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Sample.css">
  </head>
  <body>
    <h1>Form</h1>
    <form id="myForm">
      <div class="row">
        <div class="col-lg-4">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="fname">First Name:</label>
            <div class="col-sm-8">
                <input type="text" id="fname" required>
            </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="lname">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" id="lname" required>
            </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="food">Food:</label>
            <div class="col-sm-8">
                <input type="text" id="food" required>
            </div>
            </div>
        </div>      
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="gender">Gender:</label>
            <div class="col-sm-8">
                <input type="text" id="gender" required>
            </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="address">Address:</label>
            <div class="col-sm-8">
                <input type="text" id="address" required>
            </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="pincode">Pincode:</label>
            <div class="col-sm-8">
                <input type="text" id="pincode" required>
            </div>
            </div>
        </div>          
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="state">State:</label>
            <div class="col-sm-8">
                <input type="text" id="state" required>
            </div>
            </div>
        </div>  
        <div class="col-lg-4">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="country">Country:</label>
            <div class="col-sm-8">
                <input type="text" id="country" required>
            </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group row">
            <div class="">
                <button  class="btn btn-lg btn-primary " type="submit">Add</button>
            </div>
            </div>
        </div>  
        
        
    </div>

    </form>
    
    <h1>Table</h1>
    <table id="dataTable" class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Food</th>
          <th>gender</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="Sample.js"></script>
  </body>
</html>
